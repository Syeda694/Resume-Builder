<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <h1>Resume Builder</h1>

        <!-- Resume Builder Form -->
        <form id="resumeForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" placeholder="Enter your job title" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="aboutMe">About Me</label>
                <textarea id="aboutMe" placeholder="Write a short bio" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills (comma separated)</label>
                <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript" required>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" placeholder="Describe your work experience" required></textarea>
            </div>

            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" placeholder="Enter your educational qualifications" required></textarea>
            </div>

            <button type="button" class="btn" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <div class="preview-section" id="resumePreviewContainer">
        <h2>Resume Preview</h2>
        <div class="resume-preview" id="resumePreview">
            <!-- Resume Preview will be inserted here -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
